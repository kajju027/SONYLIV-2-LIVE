<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SONY SPORTS 2 LIVE</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet" />
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

<style>
body {
  margin: 0; padding: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  align-items: center;
}
/* হেডার */
.header {
  padding: 30px 20px 10px;
  text-align: center;
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 0.05em;
  background: linear-gradient(90deg, #ffd700, #ff8c00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 12px rgba(0,0,0,0.4);
  width: 100%;
}

/* ভিডিও কন্টেইনার */
.video-section {
  padding: 50px 20px;
  width: 100%;
  max-width: 900px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
}
.video-js {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

/* ফুটার নেই, শুধুই হোয়াটসঅ্যাপ ও টেলিগ্রাম আইকন */
footer {
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.8);
  padding: 12px 20px;
  gap: 20px;
  width: 100%;
}
footer a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.1);
  border-radius: 50%;
  font-size: 1.8em;
  color: #fff;
  transition: background 0.3s, transform 0.3s;
}
footer a:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.1);
}
@media(max-width: 600px){
  .header {
    font-size: 1.7rem;
  }
  footer {
    gap: 15px;
  }
  footer a {
    width: 45px;
    height: 45px;
    font-size: 1.6em;
  }
}
</style>
</head>
<body>

<div class="header">
  LIVE SONY SPORTS 2
</div>

<div class="video-section">
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    poster="https://via.placeholder.com/900x506/000000/FFFFFF?text=Live+Stream"
    data-setup='{}'
  >
    <source src="https://tataplay.slivcdn.com/hls/live/2020590/TEN2SD/master_1300.m3u8" type="application/x-mpegURL" />
  </video>
</div>

<!-- ফুটার -->
<footer>
  <a href="https://t.me/sayan_xyz" target="_blank" title="Telegram Channel">
    <i class="fab fa-telegram-plane"></i>
  </a>
  <a href="https://whatsapp.com/channel/0029Va9UKhEL7UVN6cfr8a16" target="_blank" title="WhatsApp Channel">
    <i class="fab fa-whatsapp"></i>
  </a>
</footer>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
  // ভিডিও প্লেয়ার ইনিশিয়ালাইজ
  var player = videojs('my-video', {
    autoplay: true,
    muted: true,
    preload: 'auto',
  });
  // ডিফল্ট কোয়ালিটি সেট করার অপশন (360p)
  player.ready(function() {
    if (player.qualityLevels) {
      var levels = player.qualityLevels();
      for (var i=0; i<levels.length; i++) {
        if (levels[i].width <= 640 && levels[i].height <= 360) {
          levels.selectedIndex = i;
          break;
        }
      }
    }
  });
</script>

</body>
</html>
