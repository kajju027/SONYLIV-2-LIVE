<script>
  var player = videojs('my-video', {
    autoplay: 'any',

  // 360p force
  function set360p() {
    if (player.qualityLevels) {
      var levels = player.qualityLevels();
      for (var i = 0; i < levels.length; i++) {
        if (levels[i].height === 360) {

    if (player.qualityLevels) {
      var levels = player.qualityLevels();
      levels.on && levels.on('addqualitylevel', set360p);
    }
    player.on('loadedmetadata', set360p);
  });

  player.on('play', function() {

  function tryUnmute() {

    window.removeEventListener('click', tryUnmute);
    window.removeEventListener('touchstart', tryUnmute);

  // Visitor Counter Secret Reveal Logic (optional)
  (function(){
    const footer = document.getElementById('my-footer');
    const counter = document.getElementById('visitor-counter');
    let clicks = [];
    footer.addEventListener('click', function(e){

        e.target.closest('.icon-link') ||
        e.target.classList.contains('visitor-counter') ||
        e.target.closest('.visitor-counter')
      ) {

      clicks = clicks.filter(ts => now - ts <= 5000);
      if (clicks.length >= 10) {
        counter.classList.add('visible');
      }
    });
  })();
